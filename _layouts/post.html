---
layout: default
---

<article class="post-content">
  <h1>{{ page.title }}</h1>

  {% if page.preview %}
  <div class="preview">
    <img src="/images/previews/{{ page.preview }}" alt="">
  </div>
  {% endif %}

  <div class="entry">
    {{ content }}
    <!--{{ page.path }}-->
  </div>

  <!--<div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>-->

  <!--{% include disqus.html %}-->
</article>
